{% extends "base.html" %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card card-glass p-4 w-100" style="max-width: 400px;">
        <h3 class="text-center text-wine fw-bold mb-3">Registrasi</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}{% for c, m in messages %}<div class="alert alert-{{ c }} py-2">{{ m }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" class="form-control mb-2" name="full_name" placeholder="Nama Lengkap" required>
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
            <input type="password" class="form-control mb-2" name="password" placeholder="Password" required>
            <select class="form-select mb-2" name="branch" required>
                <option value="" disabled selected>Pilih Cabang</option>
                <option value="Pusat">Pusat</option>
                <option value="Jakbar">Jakbar</option>
                <option value="Cabang 2">Cabang 2</option>
            </select>
            <select class="form-select mb-3" name="role" required>
                <option value="STAFF">Staff</option>
                <option value="SPV">Supervisor</option>
            </select>
            <button type="submit" class="btn btn-wine w-100">Daftar</button>
        </form>
        <div class="text-center mt-3"><a href="/login">Kembali Login</a></div>
    </div>
</div>
{% endblock %}
