{% extends "base.html" %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="card card-glass p-4 w-100" style="max-width: 400px;">
        <h2 class="text-center text-wine fw-bold mb-4">Wine Dental</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}{% for c, m in messages %}<div class="alert alert-{{ c }} py-2">{{ m }}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" class="form-control mb-3 p-3" name="username" placeholder="Username" required>
            <input type="password" class="form-control mb-4 p-3" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-wine w-100 py-2">Login</button>
        </form>
        <div class="text-center mt-3"><a href="/register" class="small text-muted">Daftar Akun Baru</a></div>
    </div>
</div>
{% endblock %}
