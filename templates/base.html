<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Dental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { --primary: #722F37; --bg: #F4F7F6; }
        body { background: var(--bg); font-family: sans-serif; padding-bottom: 80px; }
        .text-wine { color: var(--primary); }
        .btn-wine { background: var(--primary); color: white; border-radius: 12px; }
        .card-glass { background: rgba(255,255,255,0.95); border-radius: 15px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; z-index: 999; }
        .nav-item { text-align: center; color: #aaa; cursor: pointer; font-size: 0.8rem; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 2px; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <div class="modal fade" id="photoModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="photoTitle">Bukti</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body text-center"><img id="modalImage" src="" class="img-fluid rounded"></div></div></div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPhoto(src, title) {
            document.getElementById('modalImage').src = src;
            document.getElementById('photoTitle').innerText = title;
            new bootstrap.Modal(document.getElementById('photoModal')).show();
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
